table:
  name: bike
  schema: public
object_relationships:
  - name: discipline
    using:
      foreign_key_constraint_on: discipline_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - category_id
        - created_at
        - discipline_id
        - ebike
        - id
        - images
        - name
        - strava_bike
        - updated_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - category_id
        - created_at
        - discipline_id
        - ebike
        - id
        - images
        - name
        - strava_bike
        - updated_at
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - ebike
        - images
        - name
        - strava_bike
        - created_at
        - updated_at
        - category_id
        - discipline_id
        - id
        - user_id
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
