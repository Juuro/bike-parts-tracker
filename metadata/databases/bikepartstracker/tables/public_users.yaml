table:
  name: users
  schema: public
object_relationships:
  - name: currency_unit_unit
    using:
      foreign_key_constraint_on: currency_unit
  - name: distance_unit_unit
    using:
      foreign_key_constraint_on: distance_unit
  - name: weight_unit_unit
    using:
      foreign_key_constraint_on: weight_unit
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: accounts
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - backup_codes_generated_at
        - created_at
        - currency_unit
        - distance_unit
        - email
        - emailVerified
        - id
        - image
        - last_seen_at
        - mfa_enabled
        - mfa_secret
        - name
        - strava_access_token
        - strava_connected_at
        - strava_expires_at
        - strava_id
        - strava_refresh_token
        - strava_user
        - updated_at
        - weight_unit
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - backup_codes_generated_at
        - created_at
        - currency_unit
        - distance_unit
        - email
        - emailVerified
        - id
        - image
        - last_seen_at
        - mfa_enabled
        - mfa_secret
        - name
        - strava_access_token
        - strava_connected_at
        - strava_expires_at
        - strava_id
        - strava_refresh_token
        - strava_user
        - updated_at
        - weight_unit
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
